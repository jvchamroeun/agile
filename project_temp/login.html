<!DOCTYPE html>
<html lang="en">

<head>
	<title>sampel_login_page</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/mystyle.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<img src="image/sc.jpg" class="img-fluid" alt="x">
			</div>
			<div class="col-lg-4">
				<div class="inputbox">
						<ul class="nav nav-tabs" id="nav-tab" role="tablist">
							<li class="nav-item">
								<a class="nav-link active" id="pills-register-tab" data-toggle="pill" href="#pills-register" role="tab"
									aria-controls="pills-register" aria-selected="true">Register</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="pills-sign-tab" data-toggle="pill" href="#pills-sign" role="tab"
									aria-controls="pills-sign" aria-selected="false">Sign in</a>
							</li>
						</ul>
						<div class="tab-content" id="pills-tabContent">
							<div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
								<div class="card">
									<div class="card-body">
										<form>
											<div class="form-group">
												<label for="Username1">Username</label>
												<input type="text" class="form-control" id="Username1"
													placeholder="Enter username">
											</div>
											<div class="form-group">
												<label for="password1">Password</label>
												<input type="password" class="form-control" id="password1"
													placeholder="Password">
											</div>
											<div class="form-group form-check">
												<input type="checkbox" class="form-check-input" id="Check1">
												<label class="form-check-label" for="Check1">I'm not a bot</label>
											</div>
											<button type="submit" class="btn btn-outline-primary btn-sm">Register</button>
										</form>
									</div>
								</div>
							</div>
							<div class="tab-pane fade" id="pills-sign" role="tabpanel" aria-labelledby="pills-sign-tab">
								<div class="card">
									<div class="card-body">
										<form>
											<div class="form-group">
												<label for="Username2">Username</label>
												<input type="text" class="form-control" id="Username2"
													placeholder="Enter username">
											</div>
											<div class="form-group">
												<label for="password2">Password</label>
												<input type="password" class="form-control" id="password2"
													placeholder="Password">
											</div>
											<div class="form-group form-check">
												<input type="checkbox" class="form-check-input" id="Check2">
												<label class="form-check-label" for="Check2">I'm not a bot</label>
											</div>
											<button type="submit" class="btn btn-outline-primary btn-sm">Login</button>
										</form>
									</div>
								</div>
							</div>
						</div>
				</div>
			</div>
		</div>

	</div>

	<hr>

	<footer class="footer">
      	<div class="container">
        	<span class="text-muted">copyright 2019.</span>
      	</div>
    </footer>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
